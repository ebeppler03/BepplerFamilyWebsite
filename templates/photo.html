<!DOCTYPE=html>
<html>
<head>
    <title>
        {{image}}
    </title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .imgbox {
            display: grid;
            height: 100%;
        }
        .center-fit {
            max-width: 100%;
            max-height: 100vh;
            margin: auto;
            display: block;
  			margin-left: auto;
  			margin-right: auto;
        }
    </style>
</head>
<body>
	<img class="center-fit" src="{{ url_for('static', filename=image) }}" alt="{{image}}" style="height:100%">
    <h5 class="w3-hide-large" style="white-space:nowrap">"{{image}}"</h5>
</body>
</html>
